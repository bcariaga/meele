<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meele</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-dark is-fullheight">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <header class="navbar">
            <div class="container">
                <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="./public/images/meele.png" alt="Logo">
                </a>        
                </div>
            </div>
            </header>
        </div>
        
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    Meele
                </h1>
                <table class="table" id="memcached-table">
                    <thead id="memcached-table-head">
                        <tr>
                            <th>Clave</th>
                            <th>Valor</th>
                        </tr>
                    </thead>                       
                    <tbody id="memcached-table-body">
                        
                    </tbody>
                    </table>
            </div>
        </div>
        
        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs is-boxed is-fullwidth">
            <div class="container">
                <ul>
                <li class="is-active"><a>Overview</a></li>
                <li><a>Modifiers</a></li>
                <li><a>Grid</a></li>
                <li><a>Elements</a></li>
                <li><a>Components</a></li>
                <li><a>Layout</a></li>
                </ul>
            </div>
            </nav>
        </div>
    </section>
    <script>
        require('electron').ipcRenderer.on('memcached', (event, message) => {
            console.log(message) // Prints 'whoooooooh!'
            document.getElementById("memcached-table-body");
            var table = document.getElementById("memcached-table-body");

            // Insert a row in the table at the last row
            var newRow   = table.insertRow(table.rows.length);

            // Insert a cell in the row at index 0
            var newCell  = newRow.insertCell(0);
            var newCell2  = newRow.insertCell(1);

            // Append a text node to the cell
            var newText  = document.createTextNode(message.key);
            var newText2  = document.createTextNode(message.data);
            newCell.appendChild(newText);
            newCell2.appendChild(newText2);
        })
    </script>
  </body>
</html>
