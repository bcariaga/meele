<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meele</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-dark is-fullheight">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <header class="navbar">
            <div class="container">
                <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="./public/images/meele.png" alt="Logo">
                </a>        
                </div>
            </div>
            </header>
        </div>
        
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <section class="section">
                <div class="colums is centerd">
                    <div class="colum is-narrow">
                        <table class="table" id="memcached-table">
                            <thead id="memcached-table-head">
                                <tr>
                                    <th>Clave</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>                       
                            <tbody id="memcached-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs is-boxed is-fullwidth">
            <div class="container">
                <ul>
                <!-- <li class="is-active"><a>Overview</a></li> -->
                </ul>
            </div>
            </nav>
        </div>
    </section>
    <!-- <script src="./public/js/jquery-3.3.1.min.js"></script> -->
    <script>
        window.$ = window.jQuery = require('./public/js/jquery-3.3.1.min.js');
        require('electron').ipcRenderer.on('memcached', (event, data) => {
            console.log(data) // Prints 'whoooooooh!'
            var tr = $("<tr/>");
            tr.append("<td>"+data.key+"<td/>");
            tr.append("<td>"+data.data+"<td/>");
            
            $("#memcached-table-body")
                .append(tr)
        })
    </script>
  </body>
</html>
